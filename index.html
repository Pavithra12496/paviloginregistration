<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register Page Making</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="tabs">
            <p id="lt" class="tabs" onclick="loginTabFun()">Login</p>
            <p id="rt" class="tabs" onclick="RegisterTabFun()">Register</p>
        </div>
        <div class="scont">
            <div id="login" class="comm">
                <h1 class="signin" >Login Page</h1>
                <input type="email" placeholder="Enter email" id="se" required>
                <input type="password" placeholder="Enter password" id="sp" required>
                <input type="submit" value="submit" onclick="Login()">
                <a href="#" id="fp" onclick="forTabFun()">Forgot password?</a>
            </div> 
            
            
            <div id="register" class="comm">
                    <h3>Register</h3>
                    <input type="email" placeholder="Enter email" id="re" required>
                    <input type="password" placeholder="Enter password" id="rp" required>
                    <input type="password" placeholder="Re write password" id="rrp" required>
                    <input type="submit" value="submit" onclick="Register()">
            </div>
            
            <div id="forgot" class="comm">
                <h3>Forgot password</h3>
                <input type="email" placeholder="Enter email" id="fe" required>
                <input type="submit" value="submit" onclick="forgot()">
            </div>

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
